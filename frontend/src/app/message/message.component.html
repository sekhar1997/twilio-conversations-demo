<div *ngIf="message.author !== buyerName" class="msg left-msg">
  <div
    class="msg-img"
    style="
      background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg);
    "
  ></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">{{ message.author | titlecase }}</div>
      <div class="msg-info-time">{{ message.dateUpdated | date }}</div>
    </div>

    <div class="msg-text" *ngIf="message.type === 'text'">
      {{ message.body }}
    </div>
    <div class="msg-text" *ngIf="message.type === 'media'">
      <a [href]="mediaUrl" [download]="mediaFileName" target="_blank">{{
        message.media.filename
      }}</a>
    </div>
  </div>
</div>

<div class="msg right-msg" *ngIf="message.author === buyerName">
  <div
    class="msg-img"
    style="
      background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg);
    "
  ></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">{{ message.author | titlecase }}</div>
      <div class="msg-info-time">{{ message.dateUpdated | date }}</div>
    </div>

    <!-- <div class="msg-text">You can change your name in JS section!</div> -->
    <div class="msg-sender-text" *ngIf="message.type === 'text'">
      {{ message.body }}
    </div>
    <div class="msg-sender-text" *ngIf="message.type === 'media'">
      <a
        [href]="mediaUrl"
        [download]="mediaFileName"
        [attr.disabled]="dwld.busy"
        #dwld="wmDownload"
        >{{ message.media.filename }}</a
      >
    </div>
  </div>
</div>
